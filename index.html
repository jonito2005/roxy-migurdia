<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roxy Migurdia</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="roxy-migurdia-icon.png" type="image/png">
    <style>
        body {
            background-image: url('roxy.png');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <img src="roxy-migurdia.png" alt="Roxy Migurdia" class="character-image">
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Messages will appear here -->
            </div>
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Ketik pesan..." required>
                <button type="submit" class="send-button">
                    <svg class="send-icon" viewBox="0 0 24 24">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <footer>
        <p style="font-weight: bold; color: white; text-shadow: 1px 1px 2px black;">Dibuat dengan <span class="love-icon">❤️</span> oleh <a href="https://github.com/jonito2005" target="_blank" style="font-weight: bold; color: rgb(175, 33, 33); text-decoration: none; text-shadow: none;">Jonito&#128536</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
